<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    /* Hover Animation */
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2> All photos </h2>
  <!-- Gallery -->
  <div class="gallery">
  <h> download</h>  
    <img src="im1.jpg" onclick="openLightbox(this.src)">
    <p>WhatsApp </p>
    <img src="im2.jpg" onclick="openLightbox(this.src)">
    <img src="im3.jpeg" onclick="openLightbox(this.src)">
    <img src="im4.jpg" onclick="openLightbox(this.src)">
    <img src="im5.jpg" onclick="openLightbox(this.src)">
    <img src="im6.jpg" onclick="openLightbox(this.src)">
  </div>
  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img id="lightbox-img">
  </div>
  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
